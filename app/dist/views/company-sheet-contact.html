<md-bottom-sheet class="md-list md-has-header" style='position:fixed'>
    <md-subheader>
        Contact / <span>{{ cp.company.name }}</span>:
    </md-subheader>
    
    <md-list>
        <md-item ng-repeat="item in cp.actions">
            <md-button ng-click="cp.submitContact(item)" id="item_{{$index}}">
                <md-icon md-svg-icon="{{ item.icon }}"></md-icon>
                {{ item.name }}
            </md-button>
        </md-item>
    </md-list>
</md-bottom-sheet>
